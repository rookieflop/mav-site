  </head>
  <body onload="loaded()">
     <script src="scripts.js">
        const howManyNavButtons = 2;
let drop = "drop";
let nav = "nav";
let activeNav = document.getElementById("test");

function loaded()
{
  
}

function dropdown(x) 
{
  let y = x.getAttribute("id");
  let z = y[3];
  // alert(z);
  
  if(activeNav==x)
  {
    activeNav.style.backgroundColor = "#555";
    activeNav = document.getElementById("test");
  }
  else
  {
    activeNav.style.backgroundColor = "#555";
    activeNav = x;
    activeNav.style.backgroundColor = "#444";
  }
  
  for (let i = 1; i <= howManyNavButtons; i++) 
  {
    let elem = document.getElementById(drop.concat(i));
    
    if (i == z && elem.classList.contains("nav-hidden")) 
    {
      elem.classList.remove("nav-hidden");
      elem.classList.add("nav-shown");
    } 
    else if (i == z && elem.classList.contains("nav-shown")) 
    {
      elem.classList.remove("nav-shown");
      elem.classList.add("nav-hidden");
    }
    else 
    {
      elem.classList.remove("nav-shown");
      elem.classList.add("nav-hidden");
    }
  }
}

function hamburgerMenu(x) 
{
  
}

let flag = 0;

function reportWindowSize() {
  document.getElementById("logo-img").innerHTML = window.innerWidth;
  
  if(window.innerWidth < 1100 && !flag)
  {
    activeNav.style.backgroundColor = "#555";
    activeNav = document.getElementById("test");
    
    for (let i = 1; i <= howManyNavButtons; i++) 
    {
      let elem = document.getElementById(drop.concat(i));
      elem.classList.remove("nav-shown");
      elem.classList.add("nav-hidden");
    }
    flag = 1;
  }
  else if(window.innerWidth > 1100)
  {
    flag = 0;
  }
}

window.onresize = reportWindowSize;


let current = 0;
let numOfPics = 4;
let colors = ["#354", "#700", "#990", "#5AD"];

function carousel(x) 
{
  current = (current + x + numOfPics) % numOfPics;
  document.getElementById("drop-carousel").style.backgroundColor= colors[current];
}
    </script>
    <div id="test"></div>
    
    <div id="nav">
      
      <div id="nav-background"></div>
      
      <div class="nav-drop nav-hidden" id="drop1">
        <div class="drop-center">
          <a class="drop-content" href="#">
            
          </a>
          <a class="drop-content" href="#">
            
          </a>
        </div>
      </div>
      <div class="nav-drop nav-hidden" id="drop2">
        <div class="drop-center">
          <div id="drop-carousel">
            <div id="drop-carousel-right" onclick="carousel(1)"></div>
            
            <div id="drop-carousel-left" onclick="carousel(-1)"></div>
          </div>
          <p class="drop-content"></p>
        </div>
      </div>
      
      <div id="nav-logo">
        <a id="logo-img" href="#">HOME</a> 
      </div>
      
      <a class="nav-div" id="nav1" onclick="dropdown(this)">SELECTION</a>
      <a class="nav-div" id="nav2" onclick="dropdown(this)">DEALS</a>
      <a class="nav-div" href="#">CONTACT</a>
      <a class="nav-div" href="#">ABOUT</a>
  
      <div id="nav-bars" onclick="hamburgerMenu(this)">
        <a id="logo-img" href="#">hamb</a> 
      </div>
  
    </div>
